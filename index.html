
<!DOCTYPE html>
<html>

<head>
    <title>Hack the Saucer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Saira Stencil One' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="/static/app.css">
    <script>
// Set the date we're counting down to
var countDownDate = new Date("2024-05-17").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get today's date and time
    var now = new Date().getTime();
    
    // Find the distance between now and the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Display the result in the element with id="countdown"
    document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    // If the count down is finished, write some text
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "EXPIRED";
    }
}, 1000);
</script>
</head>

<body>
    <div class='stars'></div>
    <div class='twinkling'></div>
    <div id="container" class="vertically-center-layout">
        
        <header>
            <img src="/static/images/logo.png">
            <h1>
                <a href="/">
                    <span class="org-name">
                        Hack the Saucer
                    </span>
                    UFO Reporting System
                </a>
            </h1>
            
        </header>
        <main>
            <div class="app-container">
                

            <div id="countdown"></div>


            </div>
        </main>
    </div>
</body>

</html>
